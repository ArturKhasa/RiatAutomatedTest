
<!-- обращаться к полю формы по значению атрибута name -->
<!-- будут вытащены значения из атрибута value -->
{% for answer in answers %}
<div class="custom-control custom-radio mb-2">
	<input type="radio" name="usr_s_answer" value="{{ answer.id }}"
		class="custom-control-input" id="s{{ forloop.counter }}">
	<label for="s{{ forloop.counter }}" class="custom-control-label h5">
		{{ answer.text }}
	</label>
</div>
{% endfor %}
