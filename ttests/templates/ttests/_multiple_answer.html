
{% for answer in answers %}
<div class="custom-control custom-checkbox mb-2">
	<input type="checkbox" name="usr_m_answer" value="{{ answer.id }}"
			class="custom-control-input"  id="m{{ forloop.counter }}">
	<label for="m{{ forloop.counter }}" class="custom-control-label h5 ml-2">
		{{ answer.text }}
	</label>
</div>
{% endfor %}
